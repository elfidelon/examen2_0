<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de personaje</title>
    <style>
        body {
            background-color: #ffffff;
            color: #ffffff;
            font-family: 'Consolas', monospace;
            margin: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            background: #ffffff;
            padding: 10px;
            border-bottom: 2px solid #000000;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: calc(100vh - 50px);
        }

        .left {
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-right: 2px solid #2a2e3a;
            padding: 20px;
        }

        /* üîπ √çconos grandes */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .character {
            width: 200px;
            height: 200px;
            border: 2px solid #cbcbcb;
            background-color: #c3c3c3;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            overflow: hidden;
        }

        .character img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            image-rendering: pixelated;
            margin-bottom: 6px;
        }

        .character span {
            font-size: 14px;
            color: #000;
            text-shadow: 1px 1px #fff;
        }

        .character:hover {
            border-color: #00c3ff;
            transform: scale(1.03);
        }

        .character.locked {
            filter: brightness(0.4);
            cursor: not-allowed;
        }

        .character.new::after {
            content: "NEW";
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ffc107;
            color: #000000;
            font-size: 11px;
            font-weight: bold;
            padding: 3px 4px;
            border-radius: 3px;
        }

        .character.selected {
            border-color: #00a2ff;
            box-shadow: 0 0 10px #0084ff;
        }

        .skills {
            background: #b0b0b0;
            padding: 10px;
            border: 2px solid #575757;
            border-radius: 8px;
            height: 230px;
            overflow-y: auto;
        }

        .skills h3 {
            margin-top: 0;
            color: #000000;
        }

        .skill {
            background: #000000;
            margin: 5px 0;
            padding: 6px;
            border-radius: 4px;
        }

        .right {
            background: #dbdbdb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right img {
            width: 250px;
            image-rendering: pixelated;
        }

        .desc {
            text-align: center;
            width: 80%;
            margin: 15px 0;
            font-size: 13px;
            line-height: 1.4em;
            color: #000;
        }

        .play-btn {
            background: #24f8ff;
            border: none;
            padding: 12px 35px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }

        .play-btn:hover {
            background: #7effee;
        }
    </style>
</head>

<body>
    <header>Selecci√≥n de personaje</header>
    <div class="main">
        <div class="left">
            <div class="character-grid" id="charGrid"></div>
            <div class="skills" id="skills">
                <h3>SKILLS</h3>
                <p>Selecciona un personaje para ver sus habilidades.</p>
            </div>
        </div>
        <div class="right">
            <h2 id="charName">---</h2>
            <img id="charImage" src="" alt="personaje" />
            <p class="desc" id="charDesc">Selecciona un personaje a la izquierda.</p>
            <button class="play-btn" onclick="alert('¬°Personaje seleccionado!')">PLAY</button>
        </div>
    </div>

    <script>
        const characters = [
            { name: "Loader", img: "macha.png", desc: "For some time after its birth, it uses the nutrients that are packed into the seed on its back in order to grow.", skills: ["Bullet Punch", "Debris Shield", "Rocket Leap"], state: "unlocked" },
            { name: "Sniper", img: "Caterpie.png", desc: " The flame on its tail shows the strength of its life-force. If Charmander is weak, the flame also burns weakly.", skills: ["Aimed Shot", "Camouflage", "Critical Focus"], state: "new" },
            { name: "Engineer", img: "Charmander.png", desc: "The flame on its tail shows the strength of its life-force. If Charmander is weak, the flame also burns weakly..", skills: ["Deploy Turret", "Shield Dome", "Repair Bot"], state: "unlocked" },
            { name: "Medic", img: "Diglett.png", desc: "It lives about one yard underground, where it feeds on plant roots. It sometimes appears aboveground.", skills: ["Heal Beam", "Revive", "Protective Mist"], state: "locked" },
            { name: "Scout", img: "Ekans.png", desc: "It can freely detach its jaw to swallow large prey whole. It can become too heavy to move, however.", skills: ["Dash", "Stealth", "Pulse Shot"], state: "unlocked" },
            { name: "Pyro", img: "Oddish.png", desc: "Its scientific name is Oddium wanderus. It is said to cover distances as far as 1,000 feet when night falls, walking on its two roots.", skills: ["Flame Burst", "Fire Wall", "Explosion Core"], state: "new" },
            { name: "Rogue", img: "Paras.png", desc: "Burrows under the ground to gnaw on tree roots. The mushrooms on its back absorb most of the nutrition.", skills: ["Backstab", "Shadow Step", "Poison Blade"], state: "unlocked" },
            { name: "Cyborg", img: "Pikachu.png", desc: "When it is angered, it immediately discharges the energy stored in the pouches in its cheeks.", skills: ["Laser Beam", "EMP Blast", "Overdrive"], state: "locked" },
        ];

        const grid = document.getElementById("charGrid");
        const nameBox = document.getElementById("charName");
        const imgBox = document.getElementById("charImage");
        const descBox = document.getElementById("charDesc");
        const skillsBox = document.getElementById("skills");

        characters.forEach((c, i) => {
            const div = document.createElement("div");
            div.classList.add("character");
            if (c.state === "locked") div.classList.add("locked");
            if (c.state === "new") div.classList.add("new");

            const img = document.createElement("img");
            img.src = c.img;
            img.alt = c.name;

            const span = document.createElement("span");
            span.textContent = c.name;

            div.appendChild(img);
            div.appendChild(span);

            div.addEventListener("click", () => selectCharacter(i, div));
            grid.appendChild(div);
        });

        function selectCharacter(index, element) {
            const c = characters[index];
            if (c.state === "locked") return;
            document.querySelectorAll(".character").forEach(x => x.classList.remove("selected"));
            element.classList.add("selected");
            nameBox.textContent = c.name;
            imgBox.src = c.img;
            descBox.textContent = c.desc;
            skillsBox.innerHTML = `<h3>SKILLS</h3>` + c.skills.map(s => `<div class='skill'>${s}</div>`).join("");
        }
    </script>
</body>

</html>
